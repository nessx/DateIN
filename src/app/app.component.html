<ion-app>
    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="danger">
                <ion-title>Menu de Inicio</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/home" *ngIf="isLoggedIn">Inicio</ion-item>
                <ion-item routerLink="/login" *ngIf="!isLoggedIn">Login</ion-item>
                <ion-item routerLink="/registro" *ngIf="!isLoggedIn">Registro</ion-item>
                <ion-item routerLink="#" (click)="logout()" *ngIf="isLoggedIn">Cerrar sesion</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
